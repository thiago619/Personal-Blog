<section class="next-prev">

    {{ with .PrevInSection }}
    <a href="{{ .Permalink }}">&lt;-{{ T "previous" }}</a>
    {{ else }}
    {{ T "no-prev-post"}}
    {{ end }}
| 
    
    {{ with .NextInSection }}
    <a href="{{ .Permalink }}">{{ T "next" }} -&gt;</a>
    {{ else }}
    {{ T "no-next-post" }}
    {{ end }}
    </section>
