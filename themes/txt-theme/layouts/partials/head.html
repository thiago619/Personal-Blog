        {{ if .IsHome }}
        <title>{{ .Title }}</title>
        {{ else }}
        <title>{{ .Site.Title }} | {{ .Title }}</title>
        {{ end }}
        {{- if .IsTranslated -}}
        {{ range first 1 .AllTranslations }}
        <link rel="alternate" hreflang="x-default" href="{{ .Permalink }}" />
        {{- end -}}
        {{ range .AllTranslations }}
        <link rel="alternate" hreflang="{{ .Language.Lang }}" href="{{ .Permalink }}" />
        {{- end -}}
        {{ end }}
        <meta name="generator" content="Humano">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Thiago Santos">
        <meta content=nopin name=pinterest>
        <meta content="noai, noimageai" name="robots">
        {{ with .Site.Params.social -}}
        {{- range . -}}
        <link href="{{ .link }}" rel="me">
        {{ end }}
        {{- end -}}
        <meta content="CC BY-NC-SA 4.0" name=usage-rights>
        <link rel="stylesheet" href="/css/style.css">
		<meta charset="UTF-8">
