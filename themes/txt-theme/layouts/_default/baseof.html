<!DOCTYPE html>
<html lang="{{ .Language.Lang }}">
    {{- block "head" . }}
        {{- partial "head.html" . -}}
    {{- end -}}
    <body>
        {{- block "header" . -}}
            {{- partial "header.html" . -}}
            {{- partial "menu.html" . -}}
        {{- end -}}
        {{- block "main" . }}{{- end }}
        {{- block "footer" . }}
            {{- partial "languages.html" . -}}
            {{- partial "footer.html" . -}}
        {{- end -}}
    </body>
</html>
